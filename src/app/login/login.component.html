<div class="row">
  <div class="col-md-3" id="loginForm">
    <h3>Login Form</h3>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" [(ngModel)]="userDetails.email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="userDetails.password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="loginError">
        {{loginError}}
      </div>
      <button type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
    </form>
  </div>
</div>
